<!DOCTYPE html>
<!-- "we're writing in html 5" -->
<!DOCTYPE html>
<html>
<head>
	<title>Test Page</title>
</head>
<body>
	<!-- Highlight everything in body and indent it to make clear the things that go within the body (things <u>on</u> the page) -->
	<h1> Big Header Element </h1>
	<p> **<b>Paragraph element</b>** </p>
	<!--<b>...</b> = bold
		<i>...</i> = italics -->
	<a href="https://www.youtube.com/watch?v=JhHMJCUmq28" target="_blank" title="something about quantum computing"> Watch This! </a>
	<!--hre =  hyperlink
		underscore blank on target attribute = opens in new tab
		title = when user hovers -->

	<p>My name is: Joshua<br>Follow my IG: <a href="https://www.instagram.com/jkpky/" target="_blank">@jkpky</a></p>
	<!-- Link break element 
		The attribute has no clsoing part (another exception) because nothing goes inside it -->



	<img src="https://images5.alphacoders.com/786/thumb-1920-786542.png">
	<!-- image elements don't have a tag (exception to the rule) because you can't put anything inside
		two options:
		1. using relative url : img/Woozy.png
		2. using absolute url : https://images5.alphacoders.com/786/thumb-1920-786542.png-->
</body>
</html>
